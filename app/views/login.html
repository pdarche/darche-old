<div id="container">
	<form class="login-form" ng-submit="login()">
		<input class="login-form__input" type="text" name="username" placeholder="username" ng-model="user.username">
		<input class="login-form__input" type="password" name="password" placeholder="password" ng-model="user.password">
		<input class="login-form__btn btn" type="submit" value="Login">
	</form>
</div>
