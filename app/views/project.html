<div id="container">
  <article class="project">
    <header>
      <h1 class="project-title page-title">{{project.title}}</h1>
      <p class="project-meta">
        <time datetime="{{project.timestamp}}">{{project.timestamp | date:'medium'}}</time>
      </p>
    </header>
    <div class="project-body" ng-bind-html="project.body | markdown"></div>
    <div class="comments"></div>
  </article>
</div>
