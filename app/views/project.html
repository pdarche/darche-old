<article class="project" ng-repeat="project in projects">
  <header>
    <h2 class="project-title"><a href="#projects/{{project._id}}">{{project.title}}</a></h2>
    <p class="project-meta">
      <time datetime="{{project.timestamp}}">{{project.timestamp | date:'medium'}}</time>
      <a href="#blog/edit/{{project._id}}">Edit</a
    </p>
  </header>
  <div class="project-description">
    {{project.description}}
  </div>
</article>
