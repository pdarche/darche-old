<div id="container">
  <a ng-if="$root.loggedIn" href="/#/projects/edit/{{project._id}}">edit</a>
  <article class="project">
    <header>
      <h1 class="project-title page-title">{{project.title}}</h1>
      <p class="project-meta">
        <time datetime="{{project.timestamp}}">{{project.timestamp | date:'medium'}}</time>
      </p>
    </header>
    <div class="project-body" marked="project.body"></div>
    <div class="comments"></div>
  </article>
</div>
