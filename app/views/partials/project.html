<article class="project">
    <header>
        <h4 class="project-partial-title"><a href="#/projects/{{project._id}}">{{project.title}}</a></h4>
        <span class="project-meta">
            <a ng-if="$root.loggedIn" href="#projects/edit/{{project._id}}" class="info">Edit</a>
            <a ng-if="$root.loggedIn" href="#" class="delete info">Delete</a>
            <time datetime="{{project.timestamp}}" class="info">{{project.timestamp | date:'MMM yyyy'}}</time>
        </span>
    </header>
    <a href="#/projects/{{project._id}}">
        <video class="project-partial-image" preload="auto" loop>
            <source type="video/webm">
            Sorry, your browser does not support the <code>video</code> tag.
        </video>
    </a>
</article>
