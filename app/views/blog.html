<div class="posts">
	<article class="post" ng-repeat="post in posts">
	  <header>
	    <h2 class="post-title"><a href="#blog/{{post.slug}}">{{post.title}}</a></h2>
	    <p class="post-meta">
	    	<time datetime="{{post.timestamp}}">{{post.timestamp}}</time>
	    </p>
	  </header>
	  <div class="post-description">
	  	{{post.description}}
	  </div>
	</article>
</div>
