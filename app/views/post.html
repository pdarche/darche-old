<div id="container">
  <a ng-if="$root.loggedIn" href="/#/blog/edit/{{post._id}}" class="flag">edit</a>
  <article class="post">
    <header>
      <h1 class="post-title page-title">{{post.title}}</h1>
      <p class="post-meta">
        <time datetime="{{post.timestamp}}">{{post.timestamp | date:'longDate'}}</time>
      </p>
    </header>
    <div class="post-body" marked="post.body"></div>
    <div class="comments"></div>
  </article>
</div>
