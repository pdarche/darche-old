<div id="container">
	<article class="post">
		<header>
		<h1 class="post-title page-title">{{post.title}}</h1>
		<p class="post-meta">
			<time datetime="{{post.timestamp}}">{{post.timestamp | date:'medium'}}</time>
		</p>
		</header>
		<div class="post-body">
			{{post.body}}
		</div>
		<div class="comments"></div>
	</article>
</div>
